{% extends 'layout/layout.html' %}
{% block content %}
<section class='container'>
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">NO.</th>
        <th scope="col">username</th>
        <th scope="col">major</th>
        <th scope="col">class_code</th>
        <th scope="col">Create Date</th>
      </tr>
    </thead>
    <tbody>
        {% for apply in applys %} <!--혁상이가 applys라고 한다고 했음 ! -->
      <tr>
        <th scope="row">{{apply.pk}}</th>
        <td>{{apply.user.username}}</td>
        <td>{{apply.user.major}}</td> 
        <td>{{apply.user.class_code}}</td>  
        <td><a href="{% url 'apply_read_one' apply.pk %}" class="username">{{apply.username}}</a></td> <!--여기서 부터 작업 시작-->
        
        <td>{{apply.create_at}}</td> 
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
  
</section>
{% endblock %}
