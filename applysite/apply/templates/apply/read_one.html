<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class='container'>
        <div class='card'></div>
        <div class="card-body">
            <h1>{{apply.user.username}}</h1>
            <h3>{{apply.user.major}}</h3>
            <h3>{{apply.user.class_code}}</h3>

            <div class="card" style="width: 60rem;">
                <!--길이감에 대한 정도 몰라서 임시 설정-->
                <div class="card-body">
                    <p class="card-text">1.지원동기(500자) </p>
                    <p> {{apply.reason}}</p>
                </div>
            </div>

            <div class="card" style="width: 60rem;">
                <div class="card-body">

                    <p class="card-text">2.만들고 싶은 웹사이트 (300자)</p>
                    <p> {{apply.makeweb}}</p>
                </div>
            </div>

            <div class="card" style="width: 60rem;">
                <div class="card-body">

                    <p class="card-text">3.동아리/단체 활동경험 유무 및 단체 내 갈등 해결 방법 (300자) </p>
                    <p>{{apply.solution}}</p>
                </div>
            </div>

            <div class="card" style="width: 60rem;">
                <div class="card-body">

                    <p class="card-text">4.멋사에서 얻어가고 싶은 것 (100자) </p>
                    <p>{{apply.gain}}</p>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
