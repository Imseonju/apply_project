<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">major</th>
            <th scope="col">class code</th>
            <th scope="col">CreateDate</th>
          </tr>
        </thead>
        <tbody>
            {% for apply in applys %}
          <tr>
            <th scope="row">{{apply.pk}}</th>
            <td>{{ apply.author.username }}</td>
            <td><a href="{% url 'apply_read_one' apply.pk %}">{{ apply.username }}</a></td>
            <td>{{ apply.major }}</td>
            <td> {{class_code}} </td>
            <td> {{board.create_at}} </td>
            <!-- <td><a href="{% url 'board_update' board.pk %}" class ="btn btn-outline-success my-2 my-sm-0">수정하기</a> <a href="{% url 'board_delete' board.pk %}" class ="btn btn-outline-success my-2 my-sm-0">삭제하기</a> </td> -->
          </tr>
        </tbody>
      </table>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      <a href="{% url 'apply_create' %}" class ="btn btn-outline-success my-2 my-sm-0" type="submit" >Create</a>
      {% endfor %}
    </body>
</html>
